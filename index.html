<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Golf Score App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href = "styles.css" rel = "stylesheet">

</head>
<body id = "body">
    <nav class="navbar navbar-light teal lighten-4">

        <!-- Navbar brand -->
        <a id="h1" class="navbar-brand" href="#">Golf Score App</a>
      
        <!-- Collapse button -->
        <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
          aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
              class="fa fa-bars fa-1x"></i></span></button>
      
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      
          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <!-- Links -->
      
        </div>
        <!-- Collapsible content -->
      
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header"><h1>Let's Play Some Golf</h1>
                <div class="form-group">
                    <label for="course-select">Load Course</label>
                    <select class="form-control" id="course-select" onchange="updateCourseSelected()"></select>
                  </div>
            </div>
        </div>
        <form>
          <legend>Select Your Tee Type <span>(no women's tees available for spanish oaks)</span></legend>
          <label for="tee-box-select">PRO</label><input id="tee-box-select" name ="teeTypes" type="radio">
          <label for="champion">CHAMPION</label><input id="champion" name ="teeTypes" type="radio">
          <label for="men">MEN</label><input id="men" name ="teeTypes" type = "radio">
          <label for="women">WOMEN</label>
          <input id = "women" name ="teeTypes" type ="radio">
        </form>
        
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container"></div>
            </div>
        </div>
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                  <div class="table-responsive">
                    <table id="tableSection" class="table table-bordered">
                      <tr id = "holes"><th id="holeTh">Hole</th></tr>
                      <tr id = "yardage"><th id="yardTh">Yardage</th></tr>
                      <tr id = "par"><th id="parTh">Par</th></tr>
                      <tr id = "handicap"><th id="handicapTh">Handicap</th></tr>
                    </table>
                </div>
                </div>
                <div id ="emptyDiv"></div>
                <div id="inputSection">
                  <input id="new-list-name-input" placeholder="Player Name">
                  <button class="btn btn-primary" onclick="addList()">New Player</button>
                 </div>
                
            </div>
        </div>
        <h1 class="mauto">Your Course</h1>
        <div id="imageSection"></div>
      </div>
    </div>
</body>
</html>
